- name: Install Docker dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    update_cache: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present

- name: Enable Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
